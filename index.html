<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Pilo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gradient-to-br from-amber-100 to-orange-200 flex items-center justify-center min-h-screen">
    <div
      id="container"
      class="flex flex-col items-center space-y-6 bg-white/80 backdrop-blur-md px-12 py-10 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
    >
      <!-- Coffee Icon -->
      <div id="coffee-icon" class="text-amber-700">
        <i data-lucide="coffee" class="w-16 h-16"></i>
      </div>

      <!-- Heading -->
      <h1
        id="title"
        class="text-6xl font-extrabold text-amber-900 tracking-wide"
      >
        Coffee Pilo
      </h1>

      <!-- Button -->
      <button
        id="btn"
        class="px-6 py-3 bg-amber-700 text-white rounded-xl text-lg font-semibold shadow-md hover:bg-amber-800 transition-colors"
      >
        â˜• Get Coffee
      </button>
    </div>

    <script>
      // load icons
      lucide.createIcons();

      // entrance animation
      anime({
        targets: "#container",
        translateY: [50, 0],
        opacity: [0, 1],
        duration: 1200,
        easing: "easeOutExpo",
      });

      // icon hover animation
      const coffeeIcon = document.querySelector("#coffee-icon");
      coffeeIcon.addEventListener("mouseenter", () => {
        anime({
          targets: coffeeIcon,
          rotate: [0, 20, -20, 0],
          scale: [1, 1.2, 1],
          duration: 800,
          easing: "easeInOutSine",
        });
      });

      // title hover animation
      const title = document.querySelector("#title");
      title.addEventListener("mouseenter", () => {
        anime({
          targets: title,
          scale: [1, 1.1, 1],
          duration: 500,
          easing: "easeInOutQuad",
        });
      });

      // button hover animation
      const btn = document.querySelector("#btn");
      btn.addEventListener("mouseenter", () => {
        anime({
          targets: btn,
          scale: [1, 1.05, 1],
          duration: 300,
          easing: "easeInOutQuad",
        });
      });
    </script>
  </body>
</html>
